<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="filter = $event.target"
            >
    </form>
</div>
<!-- {{ filter.value | uppercase }} -->

<ap-photos [photos]="photos | filterByDescription: filter.value"></ap-photos>
